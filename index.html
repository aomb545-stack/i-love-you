<!DOCTYPE html>
<html>
<head>
    <title>ရိုချင်သူဆီသို့</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #FF69B4;
            font-size: 5em;
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <h1>I Love You ❤️</h1>
</body>
</html>
